<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tibor | Linkek</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1c1c1c, #0f0f0f);
      color: white;
    }

    /* Interakt√≠v h√°tt√©r v√°szon */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    /* Tartalom kont√©ner */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      background: rgba(0, 123, 255, 0.2);
      border: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      padding: 14px 25px;
      border-radius: 12px;

      transition: all 0.3s ease;
    }

    .link-button:hover {
      background: rgba(0, 123, 255, 0.5);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
    }

    .link-button img {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>

  <!-- Interakt√≠v h√°tt√©r -->
  <canvas id="bgCanvas"></canvas>

  <!-- Tartalom -->
  <div class="content">
    <h1>Linkjeim</h1>
    <div class="button-container">
      <a href="./web.html" class="link-button">üìÖ √âlet Menedzser Napt√°r</a>
      <a href="https://www.instagram.com/_txbor_/" target="_blank" class="link-button">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
        Instagram
      </a>
      <a href="https://discord.com/users/1190710992410251270" target="_blank" class="link-button">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
        Discord
      </a>
      <a href="https://github.com/L1lNo1ses/L1lNo1ses" target="_blank" class="link-button">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
        GitHub
      </a>
    </div>
  </div>

  <script>
    // Interakt√≠v h√°tt√©r r√©szecsk√©k
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    let w, h;
    const particles = [];
    const numParticles = 70;
    const mouse = { x: null, y: null };

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.7;
        this.speedY = (Math.random() - 0.5) * 0.7;
      }

      move() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > w) this.speedX *= -1;
        if (this.y < 0 || this.y > h) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0, 123, 255, 0.7)";
        ctx.fill();
      }
    }

    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    canvas.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    function connect() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(0,123,255,0.1)";
            ctx.lineWidth = 1;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < particles.length; i++) {
        particles[i].move();
        particles[i].draw();
      }
      connect();
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
